<head>    
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" type="image/vnd.microsoft.icon" href="images/favicon.ico"> -->
    <title>Link Shortener j1b.site</title>


    <script type="text/javascript">
        console.log("startet");

        const urlArray = [
            ["johannes", "https://johannesbrandenburger.com"]
        ]


        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const keys = urlParams.keys();
        var shortLink = "";
        var foundLink = false;
        for (const key of keys) {
            console.log(key);
            shortLink = key;
            break;
        }

        for (const entry of urlArray) {
            if (entry[0] == shortLink) {
                window.location.href = entry[1];
                foundLink = true;
                break;
            }
        }

        if (!foundLink) window.location.href = "linkNotFound";
    </script>


</head>

<body>
    <div>
        <h1>Link Shortener</h1>
        <h4>j1b.site</h4>       

    </div>
</body>
